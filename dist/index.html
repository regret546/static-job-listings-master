<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="bg-light-grayish-cyan bg-cover w-full bg-no-repeat min-h-[100vh]"
    >
      <div class="mobile-bg w-full bg-primary">
        <img class="w-full" src="/images/bg-header-mobile.svg" alt="" />
      </div>
      <article class="job_listing">
        <section class="job_section p-2 bg-white m-4 rounded-lg shadow-lg">
          <img class="w-[50px] h-[50px]" src="/images/photosnap.svg" alt="" />
          <div class="job_description">
            <div class="job_description_header flex gap-2">
              <p>Photosnap</p>
              <div class="new">NEW</div>
              <div class="new">FEATURED</div>
            </div>
            <div class="job_description_body">
              <h2>Senior Frontend Developer</h2>
              <ul class="flex gap-2">
                <li>1d ago</li>
                <li>Full Time</li>
                <li>Usa Only</li>
              </ul>

              <ul class="job_sort flex flex-wrap gap-6 font-bold color-primary">
                <li>Frontend</li>
                <li>Senior</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
