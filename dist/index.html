<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="bg-light-grayish-cyan bg-cover w-full bg-no-repeat min-h-[100vh]"
    >
      <div class="mobile-bg w-full bg-primary">
        <img class="w-full" src="/images/bg-header-mobile.svg" alt="" />
      </div>
      <article class="job_listing mt-[3rem]">
        <section
          class="job_section p-4 bg-white m-4 rounded-lg shadow-lg border-primary border-l-6"
        >
          <img
            class="w-[50px] h-[50px] ml-[1rem] -mt-[2rem]"
            src="/images/photosnap.svg"
            alt=""
          />
          <div class="job_description">
            <div class="job_description_header flex gap-2 items-center mb-2">
              <p class="color-primary font-bold">Photosnap</p>
              <div
                class="new text-[0.8rem] px-[0.6rem] p-[0.2rem] pt-[5px] font-bold text-white bg-primary rounded-2xl"
              >
                NEW!
              </div>
              <div
                class="featured text-[0.8rem] px-[0.6rem] p-[0.2rem] pt-[5px] font-bold text-white bg-very-dark-grayish-cyan rounded-2xl"
              >
                FEATURED
              </div>
            </div>
            <div class="job_description_body grid gap-3">
              <h2 class="font-bold color-very-dark-grayish-cyan">
                Senior Frontend Developer
              </h2>
              <ul
                class="flex gap-2 color-very-dark-grayish-cyan opacity-70 text-[0.9rem]"
              >
                <li>1d ago</li>
                <li
                  class="marker:color-very-dark-grayish-cyan list-inside list-disc"
                >
                  Full Time
                </li>
                <li
                  class="marker:color-very-dark-grayish-cyan list-inside list-disc"
                >
                  Usa Only
                </li>
              </ul>
              <div class="divider border-b-[1px] opacity-20"></div>
              <ul
                class="job_sort flex flex-wrap gap-5 gap-y-2 font-bold color-primary"
              >
                <li class="bg-light-grayish-cyan2 p-2 rounded-md tracking-wide">
                  Frontend
                </li>
                <li class="bg-light-grayish-cyan2 p-2 rounded-md tracking-wide">
                  Senior
                </li>
                <li class="bg-light-grayish-cyan2 p-2 rounded-md tracking-wide">
                  HTML
                </li>
                <li class="bg-light-grayish-cyan2 p-2 rounded-md tracking-wide">
                  CSS
                </li>
                <li class="bg-light-grayish-cyan2 p-2 rounded-md tracking-wide">
                  JavaScript
                </li>
              </ul>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
